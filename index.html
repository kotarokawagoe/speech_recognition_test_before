<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音声認識テスト - 修正前</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .test-info {
            background: #f8f9fa;
            border-left: 4px solid #dc3545;
            padding: 15px;
            margin-bottom: 30px;
            border-radius: 5px;
        }
        
        .test-info h3 {
            color: #dc3545;
            margin-top: 0;
        }
        
        .control-panel {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        .btn-primary {
            background: #007bff;
            color: white;
        }
        
        .btn-primary:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-success:hover {
            background: #1e7e34;
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: bold;
            text-align: center;
        }
        
        .status.recording {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.idle {
            background: #e2e3e5;
            color: #383d41;
            border: 1px solid #d6d8db;
        }
        
        .results {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .result-item {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
        }
        
        .result-text {
            font-size: 18px;
            margin-bottom: 5px;
            color: #333;
        }
        
        .result-confidence {
            font-size: 14px;
            color: #666;
        }
        
        .result-time {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }
        
        .browser-info {
            background: #e9ecef;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-family: monospace;
            font-size: 14px;
        }
        
        .confidence-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 5px;
        }
        
        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #dc3545, #ffc107, #28a745);
            transition: width 0.3s ease;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat-card {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #007bff;
        }
        
        .stat-label {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎤 音声認識テスト - 修正前</h1>
        
        <div class="test-info">
            <h3>⚠️ 修正前の実装</h3>
            <p>このページでは、現在のAINAVIシステムで使用されている音声認識の実装をテストできます。iPhoneでの精度問題が発生する可能性があります。</p>
        </div>
        
        <div class="browser-info">
            <strong>ブラウザ情報:</strong><br>
            <span id="browser-info">読み込み中...</span>
        </div>
        
        <div class="control-panel">
            <button id="startBtn" class="btn btn-primary">🎤 音声認識開始</button>
            <button id="stopBtn" class="btn btn-danger" disabled>⏹️ 停止</button>
            <button id="clearBtn" class="btn btn-success">🗑️ 結果クリア</button>
        </div>
        
        <div id="status" class="status idle">
            準備完了 - マイクボタンを押して音声認識を開始してください
        </div>
        
        <div class="results">
            <h3>認識結果</h3>
            <div id="resultsList">
                <p style="color: #666; text-align: center;">認識結果がここに表示されます</p>
            </div>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalAttempts">0</div>
                <div class="stat-label">総試行回数</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="successRate">0%</div>
                <div class="stat-label">成功率</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgConfidence">0%</div>
                <div class="stat-label">平均信頼度</div>
            </div>
        </div>
    </div>

    <script>
        // 修正前の実装（現在のAINAVIシステムと同じ）
        class SpeechRecognitionTest {
            constructor() {
                this.recognition = null;
                this.isRecording = false;
                this.results = [];
                this.stats = {
                    totalAttempts: 0,
                    successfulAttempts: 0,
                    totalConfidence: 0
                };
                
                this.initializeSpeechRecognition();
                this.setupEventListeners();
                this.updateBrowserInfo();
            }
            
            initializeSpeechRecognition() {
                // 修正前の実装（現在のAINAVIシステムと同じ）
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                
                if (SpeechRecognition) {
                    this.recognition = new SpeechRecognition();
                    this.recognition.lang = 'ja-JP';
                    this.recognition.continuous = false;
                    
                    // 基本的なイベントリスナーのみ
                    this.recognition.addEventListener('result', (event) => {
                        if (event.results.length > 0) {
                            const transcript = event.results[0][0].transcript.trim();
                            const confidence = event.results[0][0].confidence;
                            
                            this.addResult(transcript, confidence);
                        }
                    });
                    
                    this.recognition.addEventListener('end', () => {
                        this.isRecording = false;
                        this.updateStatus('音声認識終了', 'idle');
                        this.updateButtons();
                    });
                    
                    this.recognition.addEventListener('error', (event) => {
                        console.error('Speech recognition error:', event.error);
                        this.updateStatus(`エラー: ${event.error}`, 'error');
                        this.isRecording = false;
                        this.updateButtons();
                    });
                    
                } else {
                    this.updateStatus('音声認識がサポートされていません', 'error');
                }
            }
            
            setupEventListeners() {
                document.getElementById('startBtn').addEventListener('click', () => {
                    this.startRecognition();
                });
                
                document.getElementById('stopBtn').addEventListener('click', () => {
                    this.stopRecognition();
                });
                
                document.getElementById('clearBtn').addEventListener('click', () => {
                    this.clearResults();
                });
            }
            
            startRecognition() {
                if (this.recognition && !this.isRecording) {
                    try {
                        this.recognition.start();
                        this.isRecording = true;
                        this.updateStatus('音声認識中... 話してください', 'recording');
                        this.updateButtons();
                        this.stats.totalAttempts++;
                        this.updateStats();
                    } catch (error) {
                        console.error('Failed to start recognition:', error);
                        this.updateStatus('音声認識の開始に失敗しました', 'error');
                    }
                }
            }
            
            stopRecognition() {
                if (this.recognition && this.isRecording) {
                    this.recognition.stop();
                    this.isRecording = false;
                    this.updateStatus('音声認識停止', 'idle');
                    this.updateButtons();
                }
            }
            
            addResult(transcript, confidence) {
                const result = {
                    text: transcript,
                    confidence: confidence,
                    timestamp: new Date().toLocaleTimeString()
                };
                
                this.results.unshift(result);
                this.stats.successfulAttempts++;
                this.stats.totalConfidence += confidence;
                
                this.updateResults();
                this.updateStats();
            }
            
            updateResults() {
                const resultsList = document.getElementById('resultsList');
                
                if (this.results.length === 0) {
                    resultsList.innerHTML = '<p style="color: #666; text-align: center;">認識結果がここに表示されます</p>';
                    return;
                }
                
                resultsList.innerHTML = this.results.map(result => `
                    <div class="result-item">
                        <div class="result-text">${result.text}</div>
                        <div class="result-confidence">
                            信頼度: ${Math.round(result.confidence * 100)}%
                            <div class="confidence-bar">
                                <div class="confidence-fill" style="width: ${result.confidence * 100}%"></div>
                            </div>
                        </div>
                        <div class="result-time">${result.timestamp}</div>
                    </div>
                `).join('');
            }
            
            clearResults() {
                this.results = [];
                this.stats = {
                    totalAttempts: 0,
                    successfulAttempts: 0,
                    totalConfidence: 0
                };
                this.updateResults();
                this.updateStats();
            }
            
            updateStats() {
                document.getElementById('totalAttempts').textContent = this.stats.totalAttempts;
                
                const successRate = this.stats.totalAttempts > 0 
                    ? Math.round((this.stats.successfulAttempts / this.stats.totalAttempts) * 100)
                    : 0;
                document.getElementById('successRate').textContent = `${successRate}%`;
                
                const avgConfidence = this.stats.successfulAttempts > 0
                    ? Math.round((this.stats.totalConfidence / this.stats.successfulAttempts) * 100)
                    : 0;
                document.getElementById('avgConfidence').textContent = `${avgConfidence}%`;
            }
            
            updateStatus(message, type) {
                const status = document.getElementById('status');
                status.textContent = message;
                status.className = `status ${type}`;
            }
            
            updateButtons() {
                const startBtn = document.getElementById('startBtn');
                const stopBtn = document.getElementById('stopBtn');
                
                startBtn.disabled = this.isRecording;
                stopBtn.disabled = !this.isRecording;
            }
            
            updateBrowserInfo() {
                const userAgent = navigator.userAgent;
                const isIOS = /iPad|iPhone|iPod/.test(userAgent);
                const isSafari = /Safari/.test(userAgent) && !/Chrome/.test(userAgent);
                const isChromeOnIOS = /CriOS/.test(userAgent);
                
                const browserInfo = document.getElementById('browser-info');
                browserInfo.innerHTML = `
                    User-Agent: ${userAgent}<br>
                    iOS: ${isIOS ? 'Yes' : 'No'}<br>
                    Safari: ${isSafari ? 'Yes' : 'No'}<br>
                    Chrome on iOS: ${isChromeOnIOS ? 'Yes' : 'No'}<br>
                    Speech Recognition: ${this.recognition ? 'Supported' : 'Not Supported'}
                `;
            }
        }
        
        // テスト開始
        document.addEventListener('DOMContentLoaded', () => {
            new SpeechRecognitionTest();
        });
    </script>
</body>
</html>
